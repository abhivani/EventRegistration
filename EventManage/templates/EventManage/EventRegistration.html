{% extends 'EventManage/base.html' %}
{% load static %}
{% block content %}


<main id="main" style="padding-top: 100px;">

  <div class="row">
    <div class="col-lg-2">
      <br>
    </div>
    
      <div style="align-items: flex-start;" class="col-lg-8">
    
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Event Registration Form</h5>
            <br>
    
            <form action="/evenRegister" method="post" class="row g-3">
                {% csrf_token %}
              <div class="col-md-6">
                <label for="inputName5" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" id="inputName5">
              </div>

              <div class="col-md-6">
                <label for="inputName5" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="inputName5">
              </div>
                                        
              <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputPassword5">
              </div>

              <div class="col-6">
                <label for="inputAddress5" class="form-label">Mobile No.</label>
                <input type="text" name="mobile" class="form-control" id="inputAddres5s">
              </div>

              <div class="col-md-6">
                <label for="inputCollage" class="form-label">College Name</label>
                <input type="email" name="college" class="form-control" id="inputCollage">
              </div> 
              
              <div class="col-md-3">
                <label for="inputpassoutyear" class="form-label">Passout Year</label>
                <input type="text" name="passoutyear" class="form-control" id="inputpassoutyear">
              </div>

                <div class="col-md-3">
                <label for="inputpassoutyear" class="form-label">Course</label>
                <select class="form-select" name="course">
                    <option value="">Select Course</option>
                    <option value="BSC">BSC</option>
                    <option value="BE">BE</option>
                    <option value="ME">ME</option>
                </select>
              </div>
              
              <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity">
              </div>

              <div class="col-md-5">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" name="state" class="form-select">
                  <option selected>Choose...</option>
                  <option value="Ahmedabad">Ahmedabad</option>
                  <option value="Indore">Indore</option>
                </select>
              </div>

              
              <div class="col-md-3">
                <label for="inputZip" class="form-label">PinCode</label>
                <input type="text" name="pincode" class="form-control" id="inputZip">
              </div>
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-success" style="width: 50%;">Register</button>
                
              </div>
            </form><!-- End Multi Columns Form -->
            
          </div>
        </div>
    
      </div>

      <div class="col-lg-2">
        <br>
      </div>
  </div>


     

</main> 
  <!-- End #main -->

  
{% endblock %}
